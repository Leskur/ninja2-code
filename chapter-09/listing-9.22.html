<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Intersection of sets</title>
		<link rel="stylesheet" href="../assert.css">
		<script src="../assert.js"></script>
	</head>
	<body>
		<script>
			const ninjas = new Set(["Kuma", "Hattori", "Yagyu"]);
			const samurai = new Set(["Hattori", "Oda", "Tomoe"]);

			const ninjaSamurais = new Set(
			  [...ninjas].filter(ninja => samurai.has(ninja))
			);

			assert(ninjaSamurais.size === 1, "Thereâ€™s only one ninja samurai");
			assert(ninjaSamurais.has("Hattori"), "Hattori is his name");
		</script>
	</body>
</html>
