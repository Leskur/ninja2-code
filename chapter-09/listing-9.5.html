<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Using the forEach loop</title>
		<link rel="stylesheet" href="../assert.css">
		<script src="../assert.js"></script>
	</head>
	<body>
		<script>
			const ninjas = ["Yagyu", "Kuma", "Hattori"];

			ninjas.forEach(ninja => {
				assert(ninja !== null, ninja);
			});
		</script>
	</body>
</html>
