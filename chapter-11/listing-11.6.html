<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exporting at the end of a module</title>
		<link rel="stylesheet" href="../assert.css">
		<script src="../assert.js"></script>
		<script src="traceur.js"></script>
		<script src="es6-module-loader.js"></script>
	</head>
	<body>
		<script>
		System.import("ninja11.6.js").then(module => {
			assert(module.sayHiToNinja() === "Hello Yoshi", "Accessed module function at the end");
		});
		</script>
	</body>
</html>
